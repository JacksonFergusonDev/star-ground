[project]
name = "star-ground"
version = "2.2.0"
description = "Logistics engine for analog electronics"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fpdf2==2.8.5",
    "google-auth==2.47.0",
    "gspread==6.2.1",
    "pdfplumber==0.11.9",
    "requests==2.32.5",
    "streamlit==1.53.0",
]

[dependency-groups]
dev = [
    "bump-my-version>=1.2.6",
    "hypothesis==6.150.3",
    "mypy==1.19.1",
    "pandas-stubs",
    "pre-commit==4.5.1",
    "pytest==9.0.2",
    "ruff==0.14.14",
    "types-cachetools",
    "types-cffi",
    "types-colorama",
    "types-defusedxml",
    "types-fpdf2",
    "types-jsonschema",
    "types-pexpect",
    "types-protobuf",
    "types-pyasn1",
    "types-pycurl",
    "types-pygments",
    "types-requests",
    "types-toml",
    "watchdog==6.0.0",
]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = false

[tool.pytest.ini_options]
pythonpath = "."
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
testpaths = ["tests"]
addopts = "-ra"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.bumpversion]
current_version = "2.2.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
allow_dirty = false
commit = true
message = "chore: bump version {current_version} â†’ {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "README.md"
search = "v{current_version}"
replace = "v{new_version}"

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"git-pulsar\"\nversion = \"{current_version}\""
replace = "name = \"git-pulsar\"\nversion = \"{new_version}\""
