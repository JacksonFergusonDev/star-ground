[theme]
# "Oscilloscope" Aesthetic: High contrast, technical, and low eye strain.
base = "dark"
primaryColor = "#F5A623"                # Warm Amber: Mimics retro CRT phosphors and test equipment.
backgroundColor = "#1C1C1C"             # Matte Dark Grey: Reduces harsh contrast compared to pure black (#000000).
secondaryBackgroundColor = "#2D2D2D"    # Panel Grey: Distinct separation for input fields and sidebars.
textColor = "#D0D0D0"                   # Off-White: Softened white to prevent halation on dark backgrounds.
font = "monospace"                        # Monospace: Essential for tabular data alignment and "IDE" feel.

[client]
toolbarMode = "minimal"         # UX: Reduces clutter; the menu only appears on interaction.
showErrorDetails = false        # Prod: Suppresses raw stack traces in the UI to prevent info leakage.

[server]
maxUploadSize = 50              # Resource: Hard cap (50MB) to prevent OOM (Out of Memory) crashes.
enableXsrfProtection = true     # Security: Enforces token validation to prevent CSRF attacks.
enableCORS = true               # Security: Restricts Cross-Origin Resource Sharing.

[browser]
gatherUsageStats = false        # Privacy: Disables default telemetry ping to Streamlit.

[logger]
level = "error"                 # Logs: Reduces console noise; only writes to stderr on critical failure.